<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rough.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-vBc5AI5Z8+H6v8t4e8YF9rIsb7MKLJ1h8g0z1+A5UKYJwC4d4sRJRtYndkrxzIdVOGkDdi1N4zHvlpvCaQYrGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Your Portfolio</title>
</head>
<body>

    <section id="skills" class="skills-section">
        <h2>Technical Skills</h2>

        <div class="skill">
            <i class="fab fa-html5"></i>
            <div class="graph" id="graph1" data-percent="80">
                <p class="percentage">HTML5</p>
            </div>
        </div>

        <div class="skill">
            <i class="fab fa-css3-alt"></i>
            <div class="graph" id="graph2" data-percent="75">
                <p class="percentage">CSS</p>
            </div>
        </div>

        <div class="skill">
            <i class="fab fa-js"></i>
            <div class="graph" id="graph3" data-percent="70">
                <p class="percentage">JAVASCRIPT</p>
            </div>
        </div>

        <!-- Add more skills as needed -->

    </section>

    <script src="script.js"></script>
</body>
</html>
